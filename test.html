<!DOCTYPE html>
<html>
<head>
  <title>FretFinder Test</title>
</head>
<body>
  <h1>FretFinder API Tester</h1>
  <input id="songInput" placeholder="Enter a song name">
  <button onclick="getSongData()">Analyze</button>

  <pre id="output"></pre>

  <script>
    async function getSongData() {
      const song = document.getElementById('songInput').value;
      const res = await fetch(`http://localhost:3000/analyze?song=${encodeURIComponent(song)}`);
      const data = await res.json();
      document.getElementById('output').textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
